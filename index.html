<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets slide the image</title>
    <link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
     <div class="slider">
         <div class="slides">
             <!-- radio button start -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!-- radio button end -->
        <!-- slide images start -->
        <div class="slide first">
        <img src="images/actress1.jfif" alt="image not found">
        </div>
        <div class="slide">
            <img src="images/actress2.jpg" alt="image not found">
            </div>
            <div class="slide">
                <img src="images/actress3.jpg" alt="image not found">
                </div>
                <div class="slide">
                    <img src="images/actress4.jpg" alt="image not found">
                    </div>


                    <!-- automatic navigation start -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    <!-- automatic navigation end -->
         </div>

       <div class="navigation-manual">
       <label for="radio1" class="manual-btn"></label>
       <label for="radio2" class="manual-btn"></label>
       <label for="radio3" class="manual-btn"></label>
       <label for="radio4" class="manual-btn"></label>
       </div>

     </div>
</body>
</html>
